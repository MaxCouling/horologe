<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EpiTime - Track your favorite shows easily.">
    <title>EpiTime - Home</title>
    <script src="https://cdn.tailwindcss.com"\></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" \/>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-base-300 p-4 shadow-md">
        <div class="container mx-auto flex items-center">
            <div class="text-xl font-bold">
                <span class="text-primary">Epi</span>Time
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        
<div class="min-h-screen bg-base-200 p-4 sm:p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Hero Section -->
        <div class="text-center mb-8 sm:mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold mb-3">
                <span class="text-primary">Epi</span>Time
            </h1>
            <p class="text-lg sm:text-xl text-base-content/80">
                Track your favorite TV shows and never miss an episode
            </p>
        </div>

        <!-- Show Cards Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
            
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all duration-300 group">
                <figure class="relative pt-[150%] overflow-hidden">
                    <img
                        src="https:walter-r2.trakt.tv/images/shows/000/154/997/posters/thumb/f60ddb06de.jpg.webp"
                        alt="Severance"
                        class="absolute top-0 left-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                        loading="lazy"
                    />
                </figure>
                <div class="card-body p-4 sm:p-6">
                    <h2 class="card-title justify-center text-xl sm:text-2xl text-center">
                        Severance
                    </h2>
                    <div class="divider my-2"></div>
                    <div class="flex flex-col items-center gap-2">
                        <span class="badge badge-primary badge-md">Next Episode</span>
                        <p class="text-center text-sm sm:text-base">
                            
Friday 28th of Feb at 3:00PM
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all duration-300 group">
                <figure class="relative pt-[150%] overflow-hidden">
                    <img
                        src="https:walter-r2.trakt.tv/images/shows/000/172/648/posters/thumb/e5dee49685.jpg.webp"
                        alt="Invincible"
                        class="absolute top-0 left-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                        loading="lazy"
                    />
                </figure>
                <div class="card-body p-4 sm:p-6">
                    <h2 class="card-title justify-center text-xl sm:text-2xl text-center">
                        Invincible
                    </h2>
                    <div class="divider my-2"></div>
                    <div class="flex flex-col items-center gap-2">
                        <span class="badge badge-primary badge-md">Next Episode</span>
                        <p class="text-center text-sm sm:text-base">
                            
Thursday 27th of Feb at 10:00PM
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

    </main>

    <footer class="footer footer-center p-4 bg-base-200 text-base-content">
